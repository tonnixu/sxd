<!DOCTYPE html>
<html lang="enb">
<head>
    <meta charset="UTF-8">
    <title>佣金审核列表</title>
</head>
<script>
    commissionReviewBeforeTablesInit();
</script>
<body>
<div class="page-bar" style="margin-bottom: 10px;">
    <ul class="page-breadcrumb">
        <li><i class="fa fa-home"></i> <a href="#/dashboard.html">首页</a>
            <i class="fa fa-angle-right"></i></li>
        <li><a href="#/commissionReviewBeforeTables.html">佣金审核列表</a></li>
    </ul>
    <p style="float:right;line-height:36px;margin:0;padding-right:100px;" class="text-danger"></p>
</div>
<div class="row" style="min-height:200px;">

    <div class="col-md-12 wblMd">
        <div class="wblBackground"></div>
        <div class="wblFillDiv"></div>
        <div id="commissionReviewBefore"></div>
    </div>
</div>
<!-- 以下是弹出模态框 -->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding: 10px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: 5px;padding-right: 15px;"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">佣金审核</h4>
            </div>
            <div class="modal-body" id="modal-body">
                <form class="form-horizontal" id="reject-form">
                    <div class="form-group">
                        <input type="hidden" name="reviewId" id="reviewId"/>
                        <input type="hidden" name="reviewResult" id="reviewResult"/>
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="reviewReason" id="message-text" rows="3" style="resize: none;"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnReview_submit">提交</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
