<!-- BEGIN LOGIN -->
<div class="content img-rounded">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="index.html" method="post">
        <div class="form-group" style="margin-bottom: 31px">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">登录账号</label>
            <div class="input-icon">
                <i class="fa fa-user" style="line-height: 42px"></i>
                <input type="hidden" name="source" id="source">
                <input id="loginName" class="form-control placeholder-no-fix radius-round" type="text" autocomplete="off" placeholder="登录账号" name="username"/>
            </div>
            <div id="loginName_message" style="color:#EC2E2E;"></div>
        </div>
        <div class="form-group" style="margin-bottom: 31px">
            <label class="control-label visible-ie8 visible-ie9">登录密码</label>
            <div class="input-icon">
                <i class="fa fa-lock" style="line-height: 42px"></i>
                <input id="loginPwd" class="form-control placeholder-no-fix radius-round" type="password" autocomplete="off" placeholder="登录密码" name="password"/>
            </div>
        </div>
        <div class="form-group" style="display: none;" id="verifyCodePanel">
            <label class="control-label visible-ie8 visible-ie9">验证码</label>
            <div class="input-icon">
                <i class="fa fa-lock" style="line-height: 42px"></i>
                <input id="loginVerifyCode" class="form-control placeholder-no-fix" style="width: 55%;display:inline-block;" type="text" name="verifyVode"/>
                <button id="loadVerifyCode" type="button" class="btn blue pull-right">获取验证码</button>
            </div>
        </div>
        <div id="loginPwd_message" style="color:#EC2E2E;"></div>
        <div class="form-actions" style="margin-bottom: 25px;">
            <button type="button" id="loginSubmitButton" class="btn blue pull-right radius-round" style="width: 100%; display: none; height: 60px;">
                登 &nbsp;&nbsp;录
            </button>
        </div>
    </form>
</div>
