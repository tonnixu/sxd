                                        <label>姓名</label>
                                        <input type="text" id="infoName" class="form-control" placeholder="" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>身份证</label>
                                        <input type="text" id="infoCardNum" class="form-control" placeholder=""

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>QQ号码</label>

                                        <label>婚姻状况</label>
                                        <input type="text" id="infoMarry" class="form-control" readonly>
                                    </div>
                                </div>

                                        <label>有无子女</label>
                                        <input type="text" id="infoGetchild" class="form-control" readonly>
                                    </div>
                                </div>

                            <hr>
                            <i class="fa fa-trophy">&nbsp;职业信息</i>
                            <div class="row" style="margin-top:10px;">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>职业</label>
                                        <input type="text" id="workProfession" class="form-control" placeholder=""
                                               readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>月收入</label>
                                        <input type="text" id="workMonthlypay" class="form-control" placeholder=""
                                               readonly>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>单位名称</label>
                                        <input type="text" id="workBusiness" class="form-control" placeholder=""
                                               readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>单位所在省份</label>
                                        <input type="text" id="workBusiProvince" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>单位电话</label>
                                        <input type="text" id="workBusiPhone" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>单位详细地址</label>
                                        <input type="text" id="workBusiAddress" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>单位所在市</label>
                                        <input type="text" id="workBusiCity" class="form-control" readonly>
                                    </div>
                                </div>

                            <hr>
                            <i class="fa fa-sitemap">&nbsp;社会关系</i>
                            <div class="row" style="margin-top:10px;">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>亲属</label>
                                        <input type="text" id="slRelatives" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>亲属关系名字</label>
                                        <input type="text" id="slRelativesName" class="form-control" placeholder=""

                                    </div>
                                    <div class="form-group">
                                        <label>亲属联系方式</label>
                                        <input type="text" id="slRelativesPhone" class="form-control" readonly>
                                    </div>
                                </div>

                                    <div class="form-group">
                                        <label>社会关系</label>

                                        <label>社会关系名字</label>

                                    <div class="form-group">
                                        <label>社会联系方式</label>
                                        <input type="text" id="slSocietyPhone" class="form-control" readonly>

                                </div>

                    <div class="tab-pane" id="tab-7">

                            <div id="repayPlanTable" style="border: 0px solid #ccc;"></div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-2">
                        <i class="fa fa-yen">&nbsp;贷款信息</i>
                        <div class="row" style="margin-top:10px;">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>产品类型</label>
                                    <input id="productType" type="text" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>贷款金额</label>
                                    <input id="borrAmount" type="text" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>电子合同</label>
                                    <button id="contract"  class="form-control" onclick="getContract()" >查看电子合同</button>
                                </div>
                                    <div class="form-group">
                                        <label>理由</label>
                                        <textarea id="description"class="form-control" readonly></textarea>
                                    </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>贷款期限</label>
                                    <input id="termCount" type="text" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>放款金额</label>
                                    <input id="loanPayAmount" type="text" class="form-control" readonly>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>贷款状态</label>
                                    <input id="borrStatus" type="text" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>还款金额</label>
                                    <input id="payAmount" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>到期日期</label>
                                    <input id="repayDate" type="text" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>是否人工审核</label>
                                    <input id="isManage" type="text" class="form-control" readonly>
                                </div>
                            </div>

                        </div>
                        <hr>
                        <i class="fa fa-yelp">&nbsp;逾期状况</i>

                            <div class="col-md-12">

                                    <div class="form-group">
                                        <label>逾期天数</label>
                                        <input id="bedueDays" type="text" class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>剩余待收咨询费</label>
                                        <input id="consultServiceAmountSurplus" type="text" class="form-control" readonly>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>剩余违约金</label>
                                        <input id="penaltyAmount" type="text" class="form-control" readonly>
                                    </div>
                                </div>

                                    <div class="form-group">
                                        <label>剩余罚息</label>
                                        <input id="interestAmount" type="text" class="form-control" readonly>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-12">

                                    <div class="form-group">
                                        <label>剩余本金</label>
                                        <input id="capitalAmount" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>剩余利息</label>
                                        <input id="interestSurplus" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>已还款</label>
                                        <input id="amountRepay" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>剩余还款总额</label>
                                        <input id="surplusTotalAmount" type="text" class="form-control" readonly>
                                    </div>
                                </div>

                            </div>

                        <i class="fa fa-file">&nbsp;</i> <a href="javascript:void(0)" class="badge bg-blue">查看催收备注</a>
                        <div class="col-md-12">
                            <div id="memo_tool_add"
                                 style=" position: absolute; z-index: 1;left:90px; margin-top:-5px;"></div>
                            <div id="memoTable" style="border: 0px solid #ccc;"></div>
                        </div>
                        <div class="modal fade" tabindex="-1" role="dialog" id="collectionMemo">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">催收备注</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form id="remarkForm_layer" class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">合同号</label>
                                                <div class="col-sm-10">
                                                    <input type="hidden" name="contractSysno" id="contractKey">
                                                    <input type="hidden" name="createUser" id="createUser">
                                                    <input type="text" class="form-control" name="contractId"
                                                           id="contractId" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">合同类型</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="contractType" readonly
                                                           value="APP">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">合同类型</label>
                                                <div class="col-sm-10">
                                                    <select name="type" id="type" class="form-control">
                                                        <option value="A">催收备注</option>
                                                        <option value="B">提醒备注</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">备注内容</label>
                                                <div class="col-sm-10">
                                                    <textarea name="remark" id="remark" class="form-control"
                                                              style="resize: none" rows="4"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" id="btnRemark_layer" class="btn btn-primary">提交催收备注
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
