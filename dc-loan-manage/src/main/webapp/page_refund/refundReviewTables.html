<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退款列表</title>
</head>
<script>
    refundReviewTablesInit();
</script>
<body>
<div class="page-bar" style="margin-bottom: 10px;">
    <ul class="page-breadcrumb">
        <li><i class="fa fa-home"></i> <a href="#/dashboard.html">首页</a>
            <i class="fa fa-angle-right"></i></li>
        <li><a href="#/refundReviewTables.html">退款列表</a></li>
    </ul>
    <p style="float:right;line-height:36px;margin:0;padding-right:100px;" class="text-danger"></p>
</div>
<div class="row" style="min-height:200px;">
    <div class="col-md-12 wblMd">
        <div class="wblBackground"></div>
        <div class="wblFillDiv"></div>
        <div id="refundReview"></div>
        <input type="hidden" name="refundId" id="refundId"/>
        <input type="hidden" name="perId" id="perId"/>
    </div>
</div>

<!-- 以下是弹出模态框 -->

<div class="modal fade" id="refundOkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding: 10px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: 5px;padding-right: 15px;"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认操作</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" >
                    <div class="form-group">
                        <div class="col-sm-10">
                            <!--<h3 class="modal-title">是否提交？</h3>-->
                            <p  style="margin-left: 100px">确认给<span style="color: blue" id="okName"></span>
                                &nbsp;&nbsp;退款 <span style="color: blue" id="okMoney"></span>至
                                <span style="color: blue" id="okBankName"></span><br>
                                <span style="color: blue;" id="okBankNo"></span>的账户
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnReview_ok">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="refundModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding: 10px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: 5px;padding-right: 15px;"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">退款操作</h4>
            </div>
            <div class="modal-body" id="modal-body">
                <p style="margin-left: 100px">确认给<span style="color: blue" id="refundName">&nbsp;&nbsp;</span>
                    退款 <span style="color: blue" id="refundMoney"></span>至
                    <span style="color: blue" id="refundBankName"></span><br>
                    <span style="color: blue;" id="refundBankNo"></span>的账户
                </p>
                <form class="form-horizontal" id="reject-form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="refundReason" id="message-text" rows="3" style="resize: none;"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnReview">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="refundNoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding: 10px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: 5px;padding-right: 15px;"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">驳回操作</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="refundReason" id="message-text-no" rows="3" style="resize: none;"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnReview_no">提交</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
