<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
  <!-- 允许全屏模式浏览 -->
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/enjoyShop/common.css}">
  <link rel="stylesheet" th:href="@{/css/enjoyShop/G-set.css}">
  <script th:src="@{/js/ajaxhook.min.js}"></script>
  <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
  <script th:src="@{/js/base.js}"></script>
  <script th:src="@{/js/app.js}"></script>
  <title>忘记密码</title>
</head>

<body>
  <div class="title">
    <p>
      <a href="javascript:history.go(-1);"></a>忘记密码</p>
  </div>
  <div class="forgetPwd">
    <form action="">
      <input type="hidden" name="phone" th:value="${phone}"/>
      <input type="hidden" name="timestamp" id="timestamp" />
      <div>
        <p th:text="${phone}"></p>
      </div>
      <div>
        <input type="text" name="graphiCode" class="pwd imgCode" placeholder="请输入图形验证码"  />
        <i>请输入图形验证码</i>
        <span>
          <img id="validateCode" onclick="changeImg()" alt="验证码">
        </span>
      </div>
      <div>
        <input type="text"  name="validateCode" class="newPwd num" placeholder="请输入动态验证码" />
        <i>请输入动态验证码</i>
        <a href="javascript:;" class="sendBtn fr">获取验证码</a>
      </div>
      <button type="button" class="btn">提 交</button>
    </form>
  </div>

  <p class="toast" style="display: none"></p>
</body>

<script th:inline="javascript">
  var timestamp = (new Date()).valueOf();
  var path = [[@{/}]];
  var returnUrl = [[${returnUrl}]];
</script>
<script th:src="@{/js/user/forgetPwd.js}"></script>
</html>
