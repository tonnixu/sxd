<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/enjoyShop/common.css}">
  <link rel="stylesheet" th:href="@{/css/enjoyShop/feedback.css}">
  <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
  <script th:src="@{/js/app.js}"></script>
  <script th:src="@{/js/base.js}"></script>
  <title>意见反馈</title>

<body>
  <div class="title">
    <p>
      <a href="javascript:history.go(-1);"></a>意见反馈</p>
  </div>
  <form th:action="@{/}">
    <input type="hidden" name="perId" th:value="${perId}" />
    <input type="hidden" name="prodTypeCode"  />

    <div class="area">
      <textarea name="content" id="" cols="45" rows="7" placeholder="感谢您提出的宝贵意见，我们将尽快为您解决"></textarea>
    </div>
    <button type="button">提 交</button>
  </form>
  <p class="toast" style="display: none"></p>
</body>
<script th:src="@{/js/ajaxhook.min.js}"></script>
<script th:src="@{/js/user/feedback.js}"></script>

</html>
