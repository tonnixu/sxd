<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0,maximum-scale=1.0">
  <!-- 允许全屏模式浏览 -->
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/enjoyShop/common.css}">
  <link rel="stylesheet" th:href="@{/css/enjoyShop/G-bankCard.css}">
  <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
  <script th:src="@{/js/app.js}"></script>
  <script th:src="@{/js/ajaxhook.min.js}"></script>
  <script th:src="@{/js/base.js}"></script>
  <title>银行卡认证</title>
</head>

<body>
  <div class="title">
    <p> <a class="goBackApp"></a>银行卡认证</p>
  </div>
  <div class="head">
    <span class="showMoney">
      <span class="icon">* 添加您的银行卡用于收款</span>
  </div>
  <div class="main">
    <form action="">
      <input type="hidden" th:value="${person.name}" name="name" />
      <input type="hidden" th:value="${person.phone}" name="phone" />
      <input type="hidden" th:value="${person.id}" name="per_id" />
      <input type="hidden" id="bankName" name="bankName" />
      <input type="hidden" id="bankCode" name="bankCode" />
      <input type="hidden" id="device" name="device" />
      <input type="hidden" id="tokenKey" name="tokenKey" />
      <ul class="clearfix">
        <li>
          <div class="inner clearfix bb">
            <p class="fl inner-left">持卡人姓名</p>
            <p class="fl user username" th:text="${person.name}"></p>
          </div>
          <div class="inner clearfix">
            <p class="fl inner-left">手机号码</p>
            <p class="fl user" th:text="${person.phone}"></p>
          </div>
        </li>
        <li class="mt5">
          <div class="inner clearfix bb">
            <p class="fl inner-left">选择银行</p>
            <p class="fl user select method">请选择银行</p>
          </div>
          <div class="inner clearfix  bb">
            <p class="fl inner-left">银行卡号 </p>
            <input type="text" name="bank_num" placeholder="请输入银行卡号" class="fl card" />
          </div>
          <div class="inner clearfix">
            <p class="fl inner-left">短信验证码</p>
            <input type="text" name="validateCode" placeholder="请输入短信验证码" class="fl vaild" />
            <a href="javascript:;" class="sendBtn fr">获取验证码</a>
          </div>
        </li>
      </ul>
    </form>
  </div>
  <div class="foot">
    <button class="btn">提 交</button>
  </div>
  <div class="modal hide">
    <div class="list hide">
      <ul style="height:300px;overflow:auto;">
        <li class="cancel">取消</li>
      </ul>
    </div>
  </div>
  <div th:replace="common/promptBox::promptBox"></div>
  <script th:src="@{/js/bqs.js}"></script>
  <script th:inline="javascript">
    //提交后返回地址
    var returnUrl = '';
  </script>
  <script th:src="@{/js/user/addBankCard.js}"></script>

</body>

</html>
