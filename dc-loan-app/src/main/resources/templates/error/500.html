<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/enjoyShop/common.css}">
  <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
  <script th:src="@{/js/app.js}"></script>
  <title>失败</title>
  <style>
    body{
      background-color: #fff;
    }
    .contain {
      text-align: center;
      padding-top: 5rem;
    }
    .contain p{
      font-weight: 700;
      margin-top: 1.5rem;
      padding-bottom: 1rem;
      font-size: .85rem;
    }
    img{
      width: 8rem;
    }
  </style>
  <script th:inline="javascript">
    var oHtml = document.documentElement;
    getSize();
    function getSize(){
      // 获取屏幕的宽度
      var ascreen=oHtml.clientWidth;
      if(ascreen>=750){
        oHtml.style.fontSize = '20px';
      }else{
        oHtml.style.fontSize=ascreen/20+"px";
      };
    }
    // 当窗口发生改变的时候调用
    window.onresize = function(){
      getSize();
    }

    if ('pay_money' == prodType) {
      var links = document.getElementsByTagName("link");
      $.each(links, function (a, b) {
        b.href = b.href.replace(/enjoyShop/, 'enjoyLoan');
      });
    }
  </script>
</head>

<body>
  <div class="title">
    <p><a class="previouStep"></a>失 败</p>
  </div>
  <div class="contain">
    <img th:src="${#httpServletRequest.getAttribute('prodType') == 'pay_card'}?@{/images/enjoyShop/error.png}:@{/images/enjoyLoan/error.png}" alt="失败">
    <p > 服务器出现些小状况，休息一下再试</p>
    <a  class="btn previouStep">返 回</a>
  </div>
</body>

</html>
